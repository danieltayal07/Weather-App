<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueForecast</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="icon" type="image/png" href="images/clear.png">
</head>
<body>
    <div class="navbar">

        <div class="logo">
            <img src="images/TrueForecast-removebg-preview.png" alt="">
        </div>
        <div class="searchform">
                <input spellcheck="false" type="text" class="searchinput" placeholder="Enter Your City Name">
                <button type="submit" class="searchbutton"><img src="images/images-removebg-preview (1).png" alt=""></button>
        </div>
    </div>
    <div class="main">
        <div class="errormessage">
            <p>Invalid City Name - Please Enter Correct City Name</p>
        </div>
        <div class="normalmessage">
            <p>Enter the city name to retrieve current weather information.</p>
        </div>
        <div class="weather-card">
            <img src="images/clouds.png" alt="" class="weather-icon">
            <h1 class="temperature">22Â°C</h1>
            <h2 class="cityname">Sonipat</h2>
            <div class="weather-details">
                <div class="column">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>  
    </div>
    <script src="weather.js">
        
    </script>
</body>
</html>
